kind: Service
apiVersion: v1
metadata:
  name: local-volume-csi-provisioner
  namespace: kube-system
  labels:
    app: local-volume-csi-provisioner
spec:
  selector:
    app: local-volume-csi-provisioner

---

kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: local-volume-csi-provisioner
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: local-volume-csi-provisioner
  serviceName: local-volume-csi-provisioner
  replicas: 1
  template:
    metadata:
      labels:
        app: local-volume-csi-provisioner
    spec:
      tolerations:
      - operator: Exists
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      priorityClassName: system-node-critical
      serviceAccount: admin
      containers:
        - name: local-volume-csi-provisioner
          image: {{ .REPLACE  }}
          args:
            - "--provisioner=local.volume.csi.kubernetes.io"
            - "--csi-address=$(ADDRESS)"
            - "--volume-name-prefix=lvm"
            - "--feature-gates=Topology=True"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/local.volume.csi.kubernetes.io/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/local.volume.csi.kubernetes.io
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/local.volume.csi.kubernetes.io
            type: DirectoryOrCreate
  updateStrategy:
    type: RollingUpdate
